defaultFile=sample.arb
generatedNamespace=Tlumach.Sample
generatedClass=Strings
textProcessingMode=DotNet
delayedUnitsCreation=true

[translations]
; for de-AT, we could use a different name, but TranslationManager.ListTranslationFiles picks files that follow the template,
; and the template requires that the name begins with the default name (without extension) followed by the format-specific separator
; (an underscore for all formats except for resx, which uses a dot).
de-AT=sample_de-AT.toml
de=sample_de.toml
pl=sample.pl.resx
sk=sample_sk.ini
hr=sample_hr.json
uk=sample_uk.tsv
